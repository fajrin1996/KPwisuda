{% extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 class="text-center  p-2">upload berkas</h2>
            <form action="/upload-berkas" method="post" enctype="multipart/form-data">
                
                <div class="form-group">
                    <label for="">unggah bebas akademik</label>
                    <input type="file" name="akademik"  class="form-control" required accept=".pdf" >
                   
                </div>
                <div class="form-group">
                    <label for=""> unggah ijazah smu</label>
                    <input type="file" name="ijazah"  class="form-control" accept=".pdf"  required >
                     
                </div>
                <div class="form-group">
                    <label >unggah pasfoto</label>
                    <input type="file" name="pasfoto" accept=".jpg, .jpeg, .png"  class="form-control"  required >
                    
                </div>
                <div class="form-group">
                    <label for="">unggah fotokopi kartu keluarga</label>
                    <input type="file" name="karker" class="form-control" accept=".pdf" required >
                    
                </div>
                <div class="form-group"> 
                    <label for="exampleInputEmail1">unggah fotokopi ktp</label>
                    <input type="file" name="ktp" class="form-control" required accept=".pdf" >
                </div>
                <div class="form-group">
                    <label for="">unggah transkrip nilai</label>
                    <input type="file" name="transnli" class="form-control" required accept=".pdf" >
                </div>
                <div class="form-group">
                    <label for="">unggah bebas spp</label>
                    <input type="file" name="bebaspp"  class="form-control" required accept=".pdf">
                </div>
                <div class="form-group">
                    <label for="">unggah bebas perpustakaan</label>
                    <input type="file" name="bbspus" class="form-control" required  accept=".pdf" >
                    
                </div>
                <div class="form-group">
                    <label for=""> unggah sertifikat P2KK</label>
                    <input type="file" name="sfkpp" class="form-control" required accept=".pdf"  > 
                </div>
                <input type="submit" value="simpan berkas" class="btn btn-outline-info mt-2">
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
